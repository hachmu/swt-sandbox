name: blatt4 workflow
on: [workflow_dispatch, workflow_call]
jobs:
  compile_java:
    name: Kompilieren mit Gradle
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            blatt4
      - name: Run compileJava
        run: gradle compileJava
        working-directory: blatt4
  test_java:
    name: Testen mit Gradle
    needs: compile_java
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            blatt4
      - name: Run test
        run: gradle test
        working-directory: blatt4
